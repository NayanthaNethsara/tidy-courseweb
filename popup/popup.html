<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TidyCourseweb</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <!-- Header with logo and title -->
      <div class="header">
        <div class="header-content">
          <div class="logo">
            <img
              src="../icons/icon128.png"
              alt="TidyCourseweb"
              width="24"
              height="24"
            />
          </div>
          <h1 class="title">TidyCourseweb</h1>
        </div>
      </div>

      <!-- Tab Navigation -->
      <div class="tab-navigation">
        <button class="tab-button active" data-tab="modules">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
            <line x1="9" y1="9" x2="15" y2="9" />
            <line x1="9" y1="15" x2="15" y2="15" />
          </svg>
          Modules
        </button>
        <button class="tab-button" data-tab="settings">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="3" />
            <path
              d="m12 1 1.68 3.36L17 6.64l-1.32 2.36L19 12l-3.32 2.36L17 17.36l-3.32 1.28L12 23l-1.68-3.36L7 17.36l1.32-2.36L5 12l3.32-2.36L7 6.64l3.32-1.28L12 1z"
            />
          </svg>
          Settings
        </button>
      </div>

      <!-- Tab Content -->
      <div class="tab-content">
        <!-- Modules Tab -->
        <div class="tab-panel active" id="modules-panel">
          <!-- Mode Selection Row -->
          <div class="mode-selection">
            <div class="tab-style-group">
              <button class="tab-style-button active" data-mode="exam">
                Exam Mode
              </button>
              <button class="tab-style-button" data-mode="semester">
                Current Semester
              </button>
              <button class="tab-style-button" data-mode="preset">
                Preset 1
              </button>
            </div>
          </div>

          <!-- Module Filter Row -->
          <div class="module-filter">
            <div class="tab-style-group">
              <button class="tab-style-button active" data-filter="all">
                All
              </button>
              <button class="tab-style-button" data-filter="hidden">
                Hidden
              </button>
              <button class="tab-style-button" data-filter="visible">
                Visible
              </button>
            </div>
          </div>

          <!-- Module List -->
          <div class="module-list-container">
            <ul id="module-list" class="module-list"></ul>
          </div>
        </div>

        <!-- Settings Tab -->
        <div class="tab-panel" id="settings-panel">
          <!-- Current Modules Section -->
          <div class="settings-section">
            <h3 class="section-title">Current Modules</h3>
            <p class="section-description">
              Add modules for Exam Mode. Only these will show when Exam Mode is
              active.
            </p>

            <div class="semester-modules">
              <div class="available-modules">
                <h4 class="subsection-title">Available Modules</h4>
                <div class="module-selection-list" id="available-modules-list">
                  <!-- Modules will be populated here -->
                </div>
              </div>

              <div class="selected-modules">
                <h4 class="subsection-title">Selected for Exam Mode</h4>
                <div class="module-selection-list" id="selected-modules-list">
                  <!-- Selected modules will be populated here -->
                </div>
              </div>
            </div>
          </div>

          <!-- Preset Section -->
          <div class="settings-section">
            <h3 class="section-title">Preset</h3>
            <p class="section-description">
              Save currently visible modules as a preset. Only one preset can
              exist.
            </p>
            <div class="preset-controls">
              <button class="preset-button" id="save-preset">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"
                  />
                  <polyline points="17,21 17,13 7,13 7,21" />
                  <polyline points="7,3 7,8 15,8" />
                </svg>
                Save Current as Preset
              </button>
              <div class="preset-list" id="preset-list">
                <!-- Preset will be dynamically loaded here -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <span class="footer-text">Made by Your Name</span>
        <a href="#" class="social-icon" title="GitHub">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
        </a>
      </div>
    </div>

    <!-- Added tiny footer with name and social icon -->

    <script src="popup.js"></script>
  </body>
</html>
